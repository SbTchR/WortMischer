<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sentence Sprint</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scrambled" class="big"></div>
    <div id="timer" class="big"><span id="timerText"></span></div>
    <button id="revealBtn" aria-label="Révéler">Révéler</button>
    <button id="nextBtn" aria-label="Manche suivante" hidden>Manche suivante</button>

    <aside id="scores">
        <h2>Scores</h2>
        <ul id="scoreList"></ul>
    </aside>

    <button id="settingsBtn" aria-label="Paramètres">Paramètres</button>
    <dialog id="settings">
        <label for="phrasesInput">Phrases :</label><br>
        <textarea id="phrasesInput" rows="5" cols="30"></textarea><br>
        <label for="namesInput">Prénoms :</label><br>
        <input id="namesInput" type="text"><br>
        <label for="durationInput">Durée (s) :</label><br>
        <input id="durationInput" type="number" min="1"><br>
        <button id="saveSettings">Enregistrer</button>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
